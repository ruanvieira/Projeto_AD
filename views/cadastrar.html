			<nav class="menu">

			<div class="formcadastro">
				<form class="form-horizontal" role="form">
					  <div class="form-group">
					    <label for="nomemembro" class="col-sm-2 control-label">Nome:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="nomemembro" placeholder="Nome do Membro">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="emailmembro" class="col-sm-2 control-label">E-mail:</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="emailmembro" placeholder="E-mail do Membro">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="cargomembro" class="col-sm-2 control-label">Cargo:</label>

					      <input type="text" class="form-control" id="cargomembro" placeholder="Cargo do Membro">
					    </div>
					  </div>
					   <div class="form-group">
					    <label for="diretoriamembro" class="col-sm-2 control-label">Diretoria:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="diretoriamembro" placeholder="Diretoria do Membro">
					    </div>
					  </div>
					  <textarea class="form-control" rows="3"></textarea>
					  <textarea class="form-control" rows="3"></textarea>
					  <textarea class="form-control" rows="3"></textarea>
					  <div class="control-group">
				   		 <div class="controls">
				     		 <button type="submit" class="btn">Entrar</button>
				  		  </div>
				 	  </div>



				</form>
